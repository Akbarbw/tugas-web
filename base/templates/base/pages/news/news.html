{% extends 'main.html' %}

{% block content %}
    <main class="page-main">
        <div class="uk-grid" data-uk-grid>
            <div class="uk-width-2-3@l">
                <div class="widjet --filters">
                    <div class="widjet__head">
                        <h3 class="uk-text-lead">News</h3>
                    </div>
                </div>
                {% for title, desc, i in mylist %}
                    <div class="game-card --horizontal --small">
                        <div class="game-card --horizontal --small">
                            <div class="game-card__box">
                                <div class="game-card__media">
                                    <img src="{{ i }}" alt="Game Name"
                                    />
                                </div>
                                <div class="game-card__info">

                                    <p class="game-card__title">{{ title }}</p>
                                    <div class="game-card__discussion">
                                       {{ desc }}
                                    </div>
                                </div>
                                <div class="game-card__more">
                                    <a href="#"><i class="ico_more"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>

        </div>
    </main>
{% endblock %}
