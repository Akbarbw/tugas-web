{% load static %}
<div class="uk-width-1-3@l">
    <div class="widjet__head">
        <h3 class="uk-text-lead">Recent activity</h3>
    </div>
    {% for room in rooms %}
        <div class="widjet__body">
            <div class="user-item --active">
                <div class="user-item__avatar">
                    <img src="{% static 'assets/img/foto.jpg' %}" alt="user"/>
                </div>
                <div class="user-item__box">
                    <div class="user-item__name">
                        <a href="{% url 'user-profile' room.host.id %}">@{{ room.host.username }}</a>
                    </div>
                    <div class="user-item__playing">
                        Chat in<b><a href="{% url 'room' room.id %}">{{ room.name }}</a></b>
                    </div>
                    <div class="user-item__playing">{{ room.created|timesince }} ago</div>
                </div>
                {#                <div class="user-item">#}
                {#                    <a class="ico_close-circle" href="{% url 'user-profile' room.host.id %}"></a>#}
                {#                </div>#}
            </div>
        </div>
    {% endfor %}
</div>
